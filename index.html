<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">

<body>
    <div class="container">
        <header class="header">
            <h1>GitHub Finder</h1>
            <p class="none value-eror" id="value-eror">Fill all the inputs</p>

                    Search GitHub Users

                    Enter a username

            </div>
            <form class="searchBoxForm">
                <input type="text" id="searchInput" placeholder="GitHub User">

            </form>
        </div>
        <div class="userBox">
<a href=""></a>
        </div>
    </div>
    <script src="./assets/js/app.js"></script>
</body>

</html>
